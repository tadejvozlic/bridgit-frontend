<div class="board">
  <div *ngIf="!loading" class="buttons">
    <div>
      <button data-toggle="modal" data-target="#newGameModal" type="button" class="btn btn-dark btn-block"> New Game</button>
    </div>
    <div>
      <button (click)="joinGame()" type="button" class="btn btn-dark btn-block"> Join Game</button>
    </div>
  </div>
<div *ngIf="loading" id="loader"></div>
</div>


<!-- modal -->
<div class="modal fade" id="newGameModal" tabindex="-1" role="dialog" aria-labelledby="newGameModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newGameModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
